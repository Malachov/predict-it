language: python
cache: pip

python:
  - "3.6"
  - "3.7"
  - "3.8"

branches:
only:
- master
- /^deploy-.*$/

git:
  depth: 25
  quiet: true

branches:
  only:
    - master
    - /v\d+\.\d+[a-z]/

before_install:
  - sudo apt-get install unixodbc-dev
  - sudo apt-get install libblas-dev liblapack-dev libatlas-base-dev gfortran

install:
  - pip install pip --upgrade
  - pip install pytest
  - pip install coverage
  - pip install -r requirements.txt
  - python setup.py install

script: coverage run -m pytest -v tests/test_it.py

deploy:
  - provider: pypi
    skip_existing: true
    username: "__token__"
    password:
      secure: ""
    on:
      tags: true
      python: "3.7"
      distributions: sdist bdist_wheel
  - provider: releases
    api_key: "GITHUB OAUTH TOKEN"
    file: "FILE TO UPLOAD"
    skip_cleanup: false
    on:
      tags: true
      python: "3.7"
