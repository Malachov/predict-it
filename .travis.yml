language: python
python:

  - "3.6"
  - "3.7"

before_install:
  - sudo apt-get install unixodbc-dev

install:
  - pip install pip --upgrade
  - pip install pytest
  - pip install -r requirements.txt

script: python -m pytest -v tests/test_all.py
branches:
  only:
    - master

deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN
  keep_history: true
  on:
    branch: master


# If not working

  sudo: required